name: Build and Release ASCII Tetroids

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Build all packages
        run: npm run package:all

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ascii-tetroids_debian_${{ github.ref_name }}.deb
            ascii-tetroids_unix_macos__${{ github.ref_name }}.tar.gz
            ascii-tetroids_windows_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ascii-tetroids
          path: |
            ascii-tetroids_debian_${{ github.ref_name }}.deb
            ascii-tetroids_unix_macos__${{ github.ref_name }}.tar.gz
            ascii-tetroids_windows_${{ github.ref_name }}.zip
